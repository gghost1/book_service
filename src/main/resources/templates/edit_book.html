<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Редактирование книги</h1>
    <form th:action="@{/books/edit}" method="post">
        <input type="hidden" name="id" th:value="${book.id}">
        <div class="mb-3">
            <label for="vendorCode" class="form-label">Артикул</label>
            <input type="text" class="form-control" id="vendorCode" name="vendorCode" th:value="${book.vendorCode}" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Год</label>
            <input type="number" class="form-control" id="year" name="year" th:value="${book.year}" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Издательство</label>
            <input type="text" class="form-control" id="brand" name="brand" th:value="${book.brand}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Остаток</label>
            <input type="number" class="form-control" id="stock" name="stock" th:value="${book.stock}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${book.price}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a class="btn btn-secondary" th:href="@{/books?page=0&size=10}">Отмена</a>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
